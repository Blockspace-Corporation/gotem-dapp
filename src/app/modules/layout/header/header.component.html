<p-menubar [model]="headerMenuItems" [style]="{'position':'fixed', 'width':'100%', 'z-index':'1', 'height':'90px'}">
    <ng-template pTemplate="start">
        <button style="margin-bottom: 14px;" class="p-button p-button-rounded p-button-sm p-button-text p-button-secondary" (click)="toggleSidebarOnclick()">
            <i class="pi pi-bars"></i>
        </button>
        &nbsp;
        <img src="./../../../assets/img/gotem_logo.png" height="60" />
    </ng-template>
    <ng-template pTemplate="end">
        <p-menu #menu [model]="networkMenuItems" [popup]="true"></p-menu>
        <p-button icon="pi pi-globe" [rounded]="true" [text]="true" (click)="menu.toggle($event)"></p-button>
        &nbsp;
        <p-button icon="pi pi-wallet" label="{{walletName}}" [rounded]="true" (click)="showDialog()"></p-button>
    </ng-template>
</p-menubar>
<div class="w-full" style="height: 90px;">
</div>
<p-dialog header="Connect Wallet" [(visible)]="visible" [modal]="true" [style]="{ width: '35vw' }" [draggable]="false"
    [resizable]="false">
    <app-accounts></app-accounts>
</p-dialog>
