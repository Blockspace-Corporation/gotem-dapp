<div class="w-full mb-3">
    <div class="page-title">
        <span><i class="pi pi-fw pi-desktop" style="font-size: 1.3rem;"></i>&nbsp;Dashboard</span>
    </div>
    <p-breadcrumb class="max-w-full" [model]="breadcrumbItems" [home]="breadcrumbHome"></p-breadcrumb>
</div>
<div class="w-full mb-3">
    <div class="grid">
        <div class="col-12 md:col-6 lg:col-6">
            <p-panel header="Active Cases:">
                <div class="w-full text-center">
                    <span style="font-size: 100px;" class="text-yellow-500"><b>100</b></span>
                </div>
            </p-panel>
        </div>
        <div class="col-12 md:col-6 lg:col-6">
            <p-panel header="Filed Evidence:">
                <div class="w-full text-center">
                    <span style="font-size: 100px;" class="text-yellow-500"><b>560</b></span>
                </div>
            </p-panel>
        </div>
        <div class="col-12 md:col-6 lg:col-6">
            <p-panel header="Total Locked Gotem Token:">
                <div class="w-full text-center">
                    <span style="font-size: 100px;" class="text-yellow-500"><b>$2M</b></span>
                </div>
            </p-panel>
        </div>
        <div class="col-12 md:col-6 lg:col-6">
            <p-panel header="Voters:">
                <div class="w-full text-center">
                    <span style="font-size: 100px;" class="text-yellow-500"><b>2,123</b></span>
                </div>
            </p-panel>
        </div>
    </div>
</div>
