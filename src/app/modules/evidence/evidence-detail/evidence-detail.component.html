<div class="w-full mb-3">
    <div class="page-title">
        <span><i class="pi pi-fw pi-folder-open" style="font-size: 1.3rem;"></i>&nbsp;Evidence Detail</span>
    </div>
    <p-breadcrumb class="max-w-full" [model]="breadcrumbItems" [home]="breadcrumbHome"></p-breadcrumb>
</div>
<div class="w-full mb-3">
    <p-toolbar>
        <div class="p-toolbar-group-start">
            <div class="text-lg">
                <b>Evidence Number:</b>&nbsp;{{evidenceDetail.evidenceId}}
            </div>
        </div>
        <div class="p-toolbar-group-center"></div>
        <div class="p-toolbar-group-end">
            <div class="grid">
                <div class="col-12 md:col-12 lg:col-12">
                    <button type="button" pButton class="p-button p-button-rounded">
                        Save
                    </button>
                </div>
            </div>
        </div>
    </p-toolbar>
</div>
<div class="w-full mb-3">
    <div class="grid">
        <div class="col-12 md:col-6 lg:col-6">
            <div class="w-full">
                <p-panel header="Details">
                    <div class="grid">
                        <div class="col-12 md:col-6 lg:col-6">
                            <div class="flex flex-column gap-2">
                                <label for="">Case Number:</label>
                                <input pInputText id="" [(ngModel)]="evidenceDetail.caseId" />
                            </div>
                        </div>
                        <div class="col-12 md:col-6 lg:col-6">
                            <div class="flex flex-column gap-2">
                                <label for="">Case Title</label>
                                <input pInputText id="" />
                            </div>
                        </div>
                        <div class="col-12 md:col-12 lg:col-12">
                            <div class="flex flex-column gap-2">
                                <label for="">Owner:</label>
                                <input pInputText id="" [(ngModel)]="evidenceDetail.owner" />
                            </div>
                        </div>
                        <div class="col-12 md:col-12 lg:col-12">
                            <div class="flex flex-column gap-2">
                                <label for="">Description:</label>
                                <textarea rows="5" cols="30" pInputTextarea class="w-full"
                                    [(ngModel)]="evidenceDetail.description"></textarea>
                            </div>
                        </div>
                        <div class="col-12 md:col-6 lg:col-6 mt-2">
                            <p-chip label="{{evidenceDetail.status}}" icon="pi pi-info-circle"></p-chip>
                        </div>
                        <div class="col-12 md:col-6 lg:col-6"></div>
                    </div>
                </p-panel>
            </div>
        </div>
        <div class="col-12 md:col-6 lg:col-6">
            <div class="w-full mb-3">
                <p-panel header="Upload">
                    <div class="grid">
                        <div class="col-12 md:col-12 lg:col-12">
                            <div class="flex flex-column gap-2">
                                <p-fileUpload name="demo[]" url="https://www.primefaces.org/cdn/api/upload.php"
                                    [multiple]="true" accept="image/*">
                                    <ng-template pTemplate="content">

                                    </ng-template>
                                </p-fileUpload>
                            </div>
                        </div>
                    </div>
                </p-panel>
            </div>
            <div class="w-full">
                <p-panel header="Results">
                    <div class="grid">
                        <div class="col-12 md:col-6 lg:col-6">
                            <div class="flex flex-column gap-2">
                                <label for="">Total Vote Result:</label>
                                <input pInputText id="" />
                            </div>
                        </div>
                        <div class="col-12 md:col-6 lg:col-6">
                            <div class="flex flex-column gap-2">
                                <label for="">Total Distribution Result:</label>
                                <input pInputText id="" />
                            </div>
                        </div>
                    </div>
                </p-panel>
            </div>
        </div>
    </div>
</div>
<div class="w-full mb-3">
    <div class="grid">
        <div class="col-12 md:col-12 lg:col-12">
            <p-panel header="Voters">
                <div class="card">
                    <p-table styleClass="p-datatable-striped" [value]="voters" [responsive]="true"
                        [tableStyle]="{ 'min-width': '10rem' }">
                        <ng-template pTemplate="header">
                            <tr>
                                <th>Vote Credit</th>
                                <th>Vote Result</th>
                                <th>Distribution Result</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-voter>
                            <tr>
                                <td>
                                    <span class="p-column-title">Vote Credit</span>
                                    {{decimalPipe.transform(voter.voteCredit) || "0"}}
                                </td>
                                <td><span class="p-column-title">Vote Result</span>-</td>
                                <td><span class="p-column-title">Distribution Result</span>-</td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </p-panel>
        </div>
    </div>
</div>
